<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Synced Video</title>
  <style>
    html, body { margin:0; padding:0; background:black; height:100%; overflow:hidden; }
    video { width:100%; height:100%; background:black; }
    video::-webkit-media-controls,
    video::-moz-media-controls { display:none!important; }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 10px 15px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 16px;
      z-index: 100;
      pointer-events: none;
      text-shadow: 1px 1px 2px black;
      opacity: 0;
      transition: opacity 0.3s;
    }
    #status.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <video id="video" autoplay preload="auto">
    <source src="/videos/filmeva.mp4" type="video/mp4">
  </video>
  
  <div id="status">Paused</div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const video = document.getElementById('video');
    const statusEl = document.getElementById('status');
    const socket = io();
// Get config from server
socket.on('config', (config) => {
  skipSeconds = config.skipSeconds || 5;
  volumeStep = config.volumeStep || 0.05;
});
    
    // State variables
    let lastUpdate = 0;
    let uiTimeout = null;
let skipSeconds = 5; // Default value
let volumeStep = 0.05; // Default value (5%)
    
    video.volume = 0.5;
    
    // UI functions
    function showTemporaryMessage(message, duration = 2000) {
      clearTimeout(uiTimeout);
      statusEl.textContent = message;
      statusEl.classList.add('visible');
      
      if (duration > 0) {
        uiTimeout = setTimeout(() => {
          statusEl.classList.remove('visible');
        }, duration);
      }
    }
    
    // Send control event to server
    function sendControlEvent() {
      socket.emit('control', {
        isPlaying: !video.paused,
        currentTime: video.currentTime
      });
    }
    
    // Handle server sync events
    socket.on('sync', (state) => {
      // Prevent feedback loops
      const now = Date.now();
      if (now - lastUpdate < 100) return;
      lastUpdate = now;
      
      // Always sync playback state with server
      if (state.isPlaying !== !video.paused) {
        if (state.isPlaying) {
          video.play().catch(e => {
            console.log('Playback error:', e);
            showTemporaryMessage('Playback failed');
          });
        } else {
          video.pause();
          showTemporaryMessage("Paused", 0);
        }
      }
      
      // Sync time position
      if (Math.abs(video.currentTime - state.currentTime) > 0.5) {
        video.currentTime = state.currentTime;
      }
    });
    
    // Event listeners
    video.addEventListener('play', () => {
      statusEl.classList.remove('visible');
      sendControlEvent();
    });
    
    video.addEventListener('pause', () => {
      showTemporaryMessage("Paused", 0);
      sendControlEvent();
    });
    
    video.addEventListener('seeked', sendControlEvent);
    
    // Control zones
    document.addEventListener('click', (e) => {
      const w = window.innerWidth;
      const x = e.clientX;
      const center = w / 2;
      const edgeZone = 87;
      const pauseZone = 75;
      
      // Left edge: Rewind
      if (x <= edgeZone) {
        video.currentTime = Math.max(0, video.currentTime - skipSeconds);
        showTemporaryMessage(`↩ Rewind ${skipSeconds}s`);
        sendControlEvent();
      } 
      // Right edge: Skip
      else if (x >= w - edgeZone) {
        video.currentTime = Math.min(video.duration, video.currentTime + skipSeconds);
        showTemporaryMessage(`↪ Skip ${skipSeconds}s`);
        sendControlEvent();
      }
      // Center: Play/Pause
      else if (x >= center - pauseZone && x <= center + pauseZone) {
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      }
      // Left half: Volume Down
      else if (x < center) {
        video.volume = Math.max(0, video.volume - volumeStep);
        showTemporaryMessage(`Volume: ${Math.round(video.volume * 100)}%`);
      }
      // Right half: Volume Up
      else {
        video.volume = Math.min(1, video.volume + volumeStep);
        showTemporaryMessage(`Volume: ${Math.round(video.volume * 100)}%`);
      }
    });
    
    // Auto-reconnect
    setInterval(() => {
      if (!socket.connected) {
        socket.connect();
        showTemporaryMessage("Reconnecting...");
      }
    }, 5000);
  </script>
</body>
</html>
